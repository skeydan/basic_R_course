    The syntax is attr(<var>, <name>) <- <value>.
  AnswerTests: omnitest("attr(named_int, 'my_name') <-'Rose'")
  Hint: Just type attr(named_int, 'my_name') <-'Rose'.   
  
- Class: cmd_question
