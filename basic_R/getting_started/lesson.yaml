- Class: text
  Output: Another thing that is special in R is factors.
    Factors are used for categorical data.Imagine you have data where the numbers 1,2,3,4 are used to describe three different treatments,
    for example, three different sleeping pills. If you don't do anything, R will treat these numbers as ordered and metric,
    meaning that 4 is bigger than - and even twice as big as - 2. This leads to wrong results in many statistical methods.
    
- Class: cmd_question
  Output: Therefore, what you do is convert the variable to a factor. We haven't seen vectors yet (
    this is the topic of the next lesson) but a vector is just a concatenation of elements of a common type.
    Vectors are created using the c() function. So, please create a variable a that will hold our sleeping pills.
    Type a <- c(2,4,3,3,1,1,1,1,4) to create the vector.
  AnswerTests: omnitest("a <- c(2,4,3,3,1,1,1,1,4)")
  Hint: Just type a <- c(2,4,3,3,1,1,1,1,4).     
    
